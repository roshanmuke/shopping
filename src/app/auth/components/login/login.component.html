<div id="body">
    <div id="login">
        <h3 class="text-center text-white pt-5"> </h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form [formGroup]="loginForm" id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Login Form</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">*Username:</label><br>
                                <input type="text" placeholder= "Enter Username...." class="form-control"
                                name="username"             
                                formControlName="username"
                                >
                            </div>
                            <div class="alert alert-danger" *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched" >
                                <div *ngIf="loginForm.get('username').hasError('required')">
                                    <strong>Error!</strong> This field is required.
                             </div>
                             <div *ngIf="loginForm.get('username').hasError('minlength')"><strong>Error!</strong> This field is required minimum 4 Characters.</div>
                             </div>
                            <div class="form-group">
                                <label for="password" class="text-info">*Password:</label><br>
                                <input type="password" placeholder= "Enter Password...." class="form-control"
                                name="password" 
                                formControlName="password"
                                >
                            </div>
                            <div class="alert alert-danger" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                                <div *ngIf="loginForm.get('password').hasError('required')">
                                    <strong>Error!</strong> This field is required.
                                </div>
                                <div *ngIf="loginForm.get('password').hasError('minlength')"><strong>Error!</strong> This field is required minimum 8 characters. </div>
                            </div>
                            <div class="form-group">
                               <button class="text-info" (click)="clearFun()" class="btn btn-secondary btn-md clearBtn">Clear</button>
                            </div>
                
                            <div id="submit-link" class="text-right" >
                                <button type="submit" (click)="loginFun()" name="submited" class="btn btn-info btn-md">Submit</button>

                            </div>
                            <div id="forgot-register" >
                                <a [routerLink]="['/auth/forgotpass']"  class="btn text-primary  btn-md">Forgot Password</a>
                               | <a [routerLink]="['/auth/register']" class="btn text-primary btn-md">Registration</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
